<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposiciones de elementos en CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Crea un nuevo documento HTML con el título "Disposición de elementos en CSS"

Crea un nuevo fichero CSS e impórtalo en el documento HTML principal

Utiliza la disposición flex-box para crear una galería de 6 imágenes con los siguientes parámetros

Las imágenes deben tener 300 píxeles de ancho

Deben reagruparse (wrap) cuando el ancho del viewport cambia -->
</head>
<body>
    <div class="contenedor">
        <img class="imagen" src="img/callofduty.jfif" alt="Call of Duty">
        <img class="imagen" src="img/battlefield.jfif" alt="Battlefield">
        <img class="imagen" src="img/godofwar.jfif" alt="God of War">
        <img class="imagen" src="img/counter.jfif" alt="Counter Strike">
        <img class="imagen" src="img/halo.jfif" alt="Halo">
        <img class="imagen" src="img/doom.jfif" alt="Doom">
    </div>
</body>
</html>
